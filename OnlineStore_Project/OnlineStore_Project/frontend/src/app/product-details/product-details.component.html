<body>


<div class="container mt-4" *ngIf="product">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <div class="product-image-container">
        <img [src]="selectedImage" [alt]="product.name" class="img-fluid w-100">
      </div>
      <div class="d-flex gap-2">
        <img *ngFor="let image of product.images"
             [src]="image"
             [alt]="product.name"
             (click)="setSelectedImage(image)"
             class="img-thumbnail"
             [class.border-primary]="image === selectedImage">
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-6 ">
      <h1 class="display-5">{{ product.name }}</h1>
      <div class="mb-3">
        <h3>Price</h3> <span class="h4 text-success">â‚¹{{ product.price.toFixed(2) }}</span>
      </div>
      <div class="mb-4">
        <h5 class="feature">Description</h5>
        <p>{{ product.description }}</p>
      </div>

        </ul>
      </div> -->

      </div> -->

    </div>
  </div>
</div>
