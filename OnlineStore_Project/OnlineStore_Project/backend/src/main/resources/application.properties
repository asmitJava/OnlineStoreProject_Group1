spring.application.name=loginreg
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/online_store?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rps
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.onlinestore=DEBUG

# Jackson Configuration (for JSON serialization/deserialization)
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Actuator Configuration (if you're using Spring Boot Actuator)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# File upload configuration (if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Session Configuration (if needed)
server.servlet.session.timeout=30m